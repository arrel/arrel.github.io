<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arrel Gray</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      :root {
        --box-size: 50px;
        --line-height: 50px;
      }
      * {
        margin: 0;
        padding: 0;
        font-size: 100%;
      }
      body {
        line-height: 1;
        font-family: "Lato", sans-serif;
        color: #333;
        background-color: #fcfcfc;
        font-size: 16px;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        border-color: #eee;
        display: block;
        float: left;
        padding: 0;
        margin: 0;
        width: var(--box-size);
        line-height: var(--line-height);
        text-align: center;
        border-width: 1px;
        border-style: dashed;
        text-transform: uppercase;
        border-bottom: none;
        border-left: none;
      }
      p {
        color: #666;
        background: #fff;
        font-weight: bold;
      }
      p.name {
        color: #0b9444;
      }
      h1 {
        color: #03738e;
      }
      h2 {
        color: #f1b703;
      }
      h3 {
        color: #f58602;
      }
      h4 {
        color: #f15b07;
      }
      h5 {
        color: #d92d01;
      }
      h6 {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script type="text/javascript">
      (function () {
        var chars = 0;
        var cols, rows, boxSize;

        const calculateLayout = function() {
          // Calculate optimal box size that divides evenly into viewport
          const minBoxSize = 30;
          const maxBoxSize = 80;
          const borderSize = 1;

          // Start with a reasonable number of columns (around 20-30)
          let targetCols = 25;
          boxSize = Math.floor(window.innerWidth / targetCols) - borderSize;

          // Clamp box size to reasonable range
          if (boxSize < minBoxSize) {
            boxSize = minBoxSize;
          } else if (boxSize > maxBoxSize) {
            boxSize = maxBoxSize;
          }

          // Recalculate actual columns and rows based on final box size
          cols = Math.floor(window.innerWidth / (boxSize + borderSize));
          rows = Math.ceil(window.innerHeight / (boxSize + borderSize));
          if (rows < 12) rows = 12;

          // Update CSS custom properties
          document.documentElement.style.setProperty('--box-size', boxSize + 'px');
          document.documentElement.style.setProperty('--line-height', boxSize + 'px');
        };

        calculateLayout();

        var messages = {};
        messages[cols * 5] = { m: "Arrel Gray", c: "name" };
        messages[cols * 6] = { m: " Product &", c: "name" };
        messages[cols * 7] = { m: "Engineering", c: "name" };

        const stripTag = function (str, tag) {
          const html = document.createElement("div");
          html.innerHTML = str;
          let child = html.getElementsByTagName(tag);
          if (child.length > 0) child[0].remove();
          return html.innerHTML;
        };

        const displayStr = function (str) {
          str = stripTag(str, "style");
          str = stripTag(str, "table");
          str = str.replace(/<[^>]*>?/gm, "");
          var indx;
          var html = "";
          var paused = false;
          var msg;
          for (var i = 0, len = str.length; i < len; i++) {
            var ch = str.charAt(i);
            if (paused) {
              paused = ch != ">";
              continue;
            } else if (ch == "<") {
              paused = true;
              continue;
            }
            paused = false;

            if ((msg = messages[chars - 1] || messages[chars])) {
              html += "<h1>&nbsp;</h1>";
              for (var j = 0, sublen = msg.m.length; j < sublen; j++) {
                var c = msg.c ? ' class="' + msg.c + '"' : "";
                html += "<p" + c + ">" + msg.m.charAt(j) + "</p>";
              }
              chars += msg.m.length + 1;
              msg = undefined;
            }

            if (" " == ch || "\n" == ch) continue;
            indx = 1 + Math.floor(Math.random() * 6);
            // if (indx > 6)
            if (Math.random() > 0.6) {
              html += "<h1>&nbsp;</h1>";
              chars++;
            }
            // else
            html += "<h" + indx + ">" + ch + "</h" + indx + ">";
            if (++chars > rows * cols - 1) break;
          }
          document.getElementsByTagName("div")[0].innerHTML = html;
        };

        var folks = [
          "Robert_Noyce",
          "George_Westinghouse",
          "Bill_Hewlett",
          "Wright_brothers",
          "Alan_Kay",
        ];
        var folk = folks[Math.floor(Math.random() * folks.length)];
        window.makeItGo = function (data) {
          displayStr(data.parse.text["*"]);
        };
        var script = document.createElement("script");
        script.src =
          "https://en.wikipedia.org/w/api.php?action=parse&page=" +
          folk +
          "&format=json&prop=text&callback=makeItGo";
        document.body.appendChild(script);

        // Recalculate and redraw on window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(function() {
            chars = 0;
            calculateLayout();
            messages = {};
            messages[cols * 5] = { m: "Arrel Gray", c: "name" };
            messages[cols * 6] = { m: " Product &", c: "name" };
            messages[cols * 7] = { m: "Engineering", c: "name" };

            // Re-fetch and redisplay content
            var newScript = document.createElement("script");
            newScript.src =
              "https://en.wikipedia.org/w/api.php?action=parse&page=" +
              folk +
              "&format=json&prop=text&callback=makeItGo";
            document.body.appendChild(newScript);
          }, 250);
        });
      })();
    </script>
  </body>
</html>
